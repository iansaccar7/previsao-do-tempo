<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="/imagex.png" href="./icones/nuvem.png">
  <title>WeatherNow </title>
</head>

<body>
  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade">

    <button class="botao-busca" onclick="cliqueiNoBotao()">
      <img class="img-busca" src="./icones/find.svg" alt="busca">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em São Paulo</h2>

      <p class="temp">21ºC</p>


      <div class="caixa-menor">
        <img class="img-previsao" src="./icones/nuvem.png" alt="icone-info-tempo">
        <p class="texto-previsao">Nublado</p>
      </div>

      <p class="umidade">Umidade: 76%</p>
    </div>
  </div>
  <script src="backgroundJS/backGround.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
